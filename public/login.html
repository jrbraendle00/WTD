<!DOCTYPE html>
<html>
<title>WTD - "what to do"</title>
<link rel="stylesheet" href="WTD.CSS">

<body>
    <h1 class="title">WTD - LOGIN</h1>

    <div class="alltask">
        <h2 class="tasklist-title">Enter Login Information</h2>
        <ul class="tasklist" id="lists">
        </ul>

        <form action="/login" id="list-form" method="POST">
            <input name="username" id="list-input" type="text" class="new list" placeholder="username" />
            <input name="password" id="list-input" class="new list" type="password" placeholder="password" />
            <button type="submit" class="listbutt">Login</button>
        </form>
        <a href="./newuser.html"><button class="listbutt">Create Account</button></a>
    </div>
</body>

</html>
