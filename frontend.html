<!DOCTYPE html>
<html>
<title>WTD - "what to do"</title>
<body>
    <style>
        body {
          background-color: lightblue;
          text-align: center;
        }
        
        h1 {
          color: rgb(0, 0, 0);
          text-align: center;
        }
        
        p {
          font-family: verdana;
          font-size: 20px;
          
        }
        </style>
    <h1>WTD</h1>
    <div class="alltask">
       <h2 class="tasklist">My To-Do Lists</h2>
       <ul class="tasks" style="list-style-type:none">
           <li class="active"><button id="listBtn1" class="listbutt" aria-label="create new list" onclick="getList(this)">Chores</button>
            <button class="listbutt" aria-label="create new list">x</button></li>
           <li><button id="listBtn2" class="listbutt" aria-label="create new list" onclick="getList(this)">Grocery</button>
            <button class="listbutt" aria-label="create new list">x</button></li>
           <li><button id="listBtn3" class="listbutt" aria-label="create new list" onclick="getList(this)">School</button>
            <button class="listbutt" aria-label="create new list">x</button></li>
       </ul>

       <form action="">
           <input type="text" class="new list" placeholder="new list name" aria-label="new list name"/>
           <button class="listbutt" aria-label="create new list">+</button>
       </form>
    </div> 
    <div class="wtdlist">
        <div class="wtd-header">
            <h2 id="listName" class="list-title">Chores</h2>
            <p class="count">4 tasks remaining</p>

        </div>
        <div class="wtd-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task1">
                    <label for="task1"> take out trash</label><br><br>
                    <form action="">
                        <input type="text" class="new task" placeholder="new task" aria-label="new task"/>
                        <button class="listbutt" aria-label="create new task">+</button>
                    </form>
                </div>
            </div>

            <div class="newer-tasks"></div>

            <div class="remove-tasks"></div>
        </div>
    </div>
    <script src="backend.js"></script>
</body>
</html>
